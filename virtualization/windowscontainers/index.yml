### YamlMime:Landing
title: Documentation Conteneurs sur Windows
summary: Les conteneurs Windows permettent aux utilisateurs d’empaqueter des applications avec leurs dépendances et de tirer parti de la virtualisation au niveau du système d’exploitation pour fournir des environnements rapides et entièrement isolés sur un seul système. Découvrez comment utiliser les conteneurs Windows avec nos guides de démarrage rapide, guides de déploiement et exemples.
